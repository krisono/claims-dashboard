spring.application.name=claims-dashboard

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/claims_db
spring.datasource.username=claims_user
spring.datasource.password=claims_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# CORS Configuration
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Actuator
management.endpoints.web.exposure.include=health,info,metrics

# Logging
logging.level.com.walmart.claims=DEBUG
logging.level.org.springframework.web.socket=DEBUG
